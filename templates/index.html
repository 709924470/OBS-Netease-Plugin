<!DOCTYPE html>
<html>
    <head>
        <title>CloudMusic Notifier</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
        <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
    </head>
    <body onload="loaded()">
        <script type="text/javascript" src="static/js/materialize.min.js"></script>
        <script>
            function loaded(){
                M.AutoInit();
                M.toast({html: "Loading ..."});
                var ws = new WebSocket("ws://127.0.0.1:9999/conn")
                ws.onopen = () => {
                    M.toast({html: "Socket Connected\nwaiting for update..."});
                };
                ws.onmessage = (ev) => {
                    var data = ev.data;
                    if (data == "PING"){
                        ws.send("PONG");
                        return;
                    }
                    var jsonObject = JSON.parse(data);
                    onUpdate(jsonObject);
                    ws.send("ACK");
                };
                ws.onerror = (ev) => {
                    M.toast({html: "Something went wrong ;("});
                };
                ws.onclose = (ev) => {
                    M.toast({html: "Server offline D:"});
                };
            }
            function onUpdate(jsonObject){
                M.Toast.dismissAll();
                M.toast({html: '<span> '+
                                    '<img src="' + jsonObject.picUrl + '" style="width:5em;height:5em;" class="circle"> '+
                                '</span> '+
                                '<div style="padding-left:1em;ling-height=2em;" class="valign-wrapper center-align"> '+
                                    '<font style="border: 0;padding: 0;margin: 0;line-height: 100%;"> '+
                                        '<h4> '+
                                            jsonObject.name + ' - ' + jsonObject.artists+
                                        '</h4> '+
                                        '<br/> '+
                                        jsonObject.album_name+
                                    '</font> '+
                                '<div>',
                        classes: 'rounded blue-grey lighten-5 z-depth-3 blue-grey-text text-darken-3 right', displayLength: 300000});
            }
        </script>
    </body>
</html>
