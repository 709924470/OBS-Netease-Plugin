<!DOCTYPE html>
<html>
    <head>
        <title>CloudMusic Notifier</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
        <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
    </head>
    <body onload="loaded()">
        <script type="text/javascript" src="static/js/materialize.min.js"></script>
        <script>
            function loaded(){
                M.AutoInit();
                M.toast({html: "Loading ..."});
                var ws = new WebSocket("ws://127.0.0.1:9999/conn")
                ws.onopen = () => {
                    M.toast({html: "Socket Connected\nwaiting for update..."});
                };
                ws.onmessage = (ev) => {
                    var data = ev.data;
                    if (data == "PING"){
                        ws.send("PONG");
                        return;
                    }
                    var jsonObject = JSON.parse(data);
                    onUpdate(jsonObject);
                    ws.send("ACK");
                };
                ws.onerror = (ev) => {
                    M.toast({html: "Something went wrong ;("});
                };
                ws.onclose = (ev) => {
                    M.toast({html: "Server offline D:"});
                };
            }
            function onUpdate(jsonObject){
                M.Toast.dismissAll();
                M.toast({html: '<span style="width:5em;height:5em;"> '+
                                    '<img src="' + jsonObject.picUrl + '" style="width:5em;height:5em;"> '+
                                '</span> '+
                                '<div style="padding-left:1em;" class="valign-wrapper center-align"> '+
                                    '<font style="padding-right:1em;padding-bottom:0.5em;line-height: 60%;"> '+
                                        '<h5 style="margin: 0;"> '+
                                            jsonObject.name + ' - ' + jsonObject.artists+
                                        '</h4> '+
                                        '<br/> '+
                                        jsonObject.album_name+
                                    '</font> '+
                                '<div>',
                        classes: 'blue-grey darken-4 z-depth-3 blue-text text-lighten-5 right', displayLength: 300000});
            }
        </script>
        <style>
            #toast-container {
                margin-right: 0; 
                max-width: 30%; 
            }

            #toast-container > div.toast {
                padding:0; 
                margin:0;
            }
        </style>
    </body>
</html>
